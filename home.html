<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="assets/chefcloud.png" type="image/png">
    <title>ChefCloud</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="home.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>
<body>
    <div class="home-container">
        <div class="side-panel">
            <div class="first-panel">
                <div class="title-display logo-title">
                    <a href="home.html" class="title">ChefCloud</a>
                </div>
                <div class="icon-display">
                    <a href="home.html"><img src="assets/chefcloud.png" alt="ChefCloud Logo" class="logo"></a>
                </div>
                <div class="large-display">
                    <i class='bx bxs-home-alt-2 icon'></i>
                    <p>Home</p>
                </div>
                <div class="icon-display">
                    <i class='bx bxs-home-alt-2 icon'></i>
                </div>
                <div class="large-display">
                    <i class='bx bx-compass icon' ></i>
                    <p>Explore</p>
                </div>
                <div class="icon-display">
                    <i class='bx bx-compass icon' ></i>
                </div>
                <div class="large-display">
                    <i class='bx bx-search icon'></i>
                    <p>Search</p>
                </div>
                <div class="icon-display">
                    <i class='bx bx-search icon'></i>
                </div>
                <div class="large-display">
                    <i class='bx bxs-plus-square icon'></i>
                    <p>Post</p>
                </div>
                <div class="icon-display">
                    <i class='bx bxs-plus-square icon'></i>
                </div>
                <div class="large-display">
                    <img src="assets/square-png.webp" alt="profile" class="profile-image">
                    <p>Profile</p>
                </div>
                <div class="icon-display">
                    <img src="assets/square-png.webp" alt="profile" class="profile-image">
                </div>
            </div>
            <div class="second-panel">
                <div class="large-display">
                    <i class='bx bx-menu icon'></i>
                    <p>Menu</p>
                </div>
                <div class="icon-display">
                    <i class='bx bx-menu icon'></i>
                </div>
            </div>
        </div>
        <div class="sm-container">
            <div class="top-con">
                <div class="title-display logo-title">
                    <a href="home.html" class="title">ChefCloud</a>
                </div>
                <div class="search-header">
                    <i class='bx bx-search'></i>
                    <input type="text" placeholder="search..">
                </div>
            </div>
            <div class="bottom-con">
                <div class="icon-display">
                    <i class='bx bxs-home-alt-2 icon'></i>
                </div>
                <div class="icon-display">
                    <i class='bx bx-compass icon' ></i>
                </div>
                <div class="icon-display">
                    <i class='bx bxs-plus-square icon'></i>
                </div>
                <div class="icon-display">
                    <img src="assets/square-png.webp" alt="profile" class="profile-image">
                </div>
            </div>
        </div>
    </div>
</body>
</html>
