<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ChefCloud</title>
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="signup.css">
</head>
<body>
    <div class="icon">
        <a href="index.html"><i class='bx bx-x'></i></a>
    </div>
    <div class="container">
        <div class="container-one row" id="container-one">
            <div class="panel col-12 col-md-6">
                <div class="content">
                    <h3>Already have an Account?</h3>
                    <p>Sign in to continue</p>
                    <button class="btn" id="sign-in-btn">Sign in</button>
                </div>
                <img src="assets/signin.svg" alt="" class="image">
            </div>
            <div class="sign-up-form col-12 col-md-6">
                <form action=""">
                    <h2 class="title">Sign up</h2>
                    <div class="input-field">
                        <i class='bx bxs-user'></i>
                        <input type="text" placeholder="Username" required>
                    </div>
                    <div class="input-field">
                        <i class='bx bxs-envelope' ></i>
                        <input type="text" placeholder="Email" required>
                    </div>
                    <div class="input-field">
                        <i class='bx bxs-lock-alt'></i>
                        <input type="password" placeholder="Password" required>
                    </div>
                    <input type="submit" value="Sign up" class="btn">
                    <p class="account-text">Already have an account?<a href="#" id="sign-in-btn2">Sign in</a></p>
                </form>
            </div>
        </div>
        <div class="container-two row d-none" id="container-two">
            <div class="sign-in-form col-12 col-md-6">
                <form action=""">
                    <h2 class="title">Sign in</h2>
                    <div class="input-field">
                        <i class='bx bxs-user'></i>
                        <input type="text" placeholder="Username" required>
                    </div>
                    <div class="input-field">
                        <i class='bx bxs-lock-alt'></i>
                        <input type="password" placeholder="Password" required>
                    </div>
                    <input type="submit" value="Login" class="btn">
                    <p class="account-text">Don't have an account?<a href="#" id="sign-up-btn2">Sign Up</a></p>
                </form>
            </div>
            <div class="panel col-12 col-md-6">
                <div class="content">
                    <h3>New User?</h3>
                    <p>Sign up to continue</p>
                    <button class="btn" id="sign-up-btn">Sign up</button>
                </div>
                <img src="assets/signup.svg" alt="" class="image">
            </div>
        </div>
    </div>
    <script src="signup.js"></script>
</body>
</html>
